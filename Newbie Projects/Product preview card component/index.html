<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./Sass/card.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image"></div>
        <div class="card__info">
          <h2 class="card__heading">PERFUME</h2>
          <h1 class="perfume__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price__container">
            <h1 class="card__price">$149.99</h1>
            <h2 class="card__discount">$169.99</h2>
          </div>

          <button class="card__button">
            <img src="./images/icon-cart.svg" alt="" class="cart__icon" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/karthiksk9819">Karthik S K</a>.
      </div>
    </footer> 
  </body>
</html>
